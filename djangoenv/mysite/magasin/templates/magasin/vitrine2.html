{% include 'magasin/base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block content %}

<form method='POST' class="post-form">
{% csrf_token %}
<div class="album py-5 bg-light">
  <div class="container">
    <button type="button" class="btn btn-sm btn-outline-secondary" ><a href="{% url 'nouveauFournisseur' %}">Ajouter un fournisseur</a></button>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for fournisseur in fou %}
        <div class="col ">
          <div class="card shadow-sm">
            <div class="card-body">

            <figcaption class="figure-caption"> 
              {{fournisseur.nom}} 
               </figcaption>
               <p> {{fournisseur.adressse}} </p>
               <p> {{fournisseur.email}}  </p>    
               <p>{{fournisseur.telephone}}</p>
                <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" name="view"><a href="{% url 'view_fournisseur' fournisseur.id %}">View</a></button>
                <button type="button" class="btn btn-sm btn-outline-secondary" name="edit"><a href="{% url 'edit_fournisseur' fournisseur.id %}">Edit</a></button>
                <button type="button" class="btn btn-sm btn-outline-secondary" name="delete"><a href="{% url 'delete_fou' fournisseur.id %}">Delete</a></button>

              </div>
              <!--<small class="text-muted">19 min</small>-->
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
